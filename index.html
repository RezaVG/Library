<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
    </header>
    <div class="modal">
        <form  id="form">
          <div class="modal-container">
                <h2 class="modal-title">Add Book</h2>
                <input type="text" name="" id="title" required>
                <label for="title">Title:</label>
                <input type="text" name="" id="author">
                <label for="author">Author:</label>
                <input type="text" name="" id="pages">
                <label for="pages">Pages:</label>
                <input type="checkbox" name="" id="read">
                <label for="read">read:</label>
                <button class="submit">add</button>
                <button class="cancel">cancel</button>
              </div>
        </form>
    </div>
    <main>
      <h2>Books</h2>
      <div class="cards-container">
        <div class="add-card">
          <button class="add">+</button>
          <h2>Add book</h2>
        </div>
        <div class="card">
          <h3 class="card-title">Book 1</h3>
          <h4 class="tags">Title:</h4>
          <h4 class="book-title">Harry Potter</h4>
          <h4 class="tags">Author:</h4>
          <h4 class="book-author">J. k. Rolling</h4>
          <h4 class="tags">Pages:</h4>
          <h4 class="book-pages">604</h4>
          <button class="read">read</button>
          <button class="remove">remove</button>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
